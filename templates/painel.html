<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel TradeBot</title>
    <style>
        body { font-family: Arial; background: #f0f0f0; padding: 20px; }
        h1 { color: #333; }
        .status, .operacoes { background: #fff; padding: 20px; margin-top: 20px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
        .filtro { margin-bottom: 10px; }
        input { margin-right: 5px; }
    </style>
</head>
<body>
    <h1>Painel Ativo com Telegram</h1>

    <div class="status">
        <h2>Status</h2>
        <p>Ativo: {{ 'Sim' if ativo else 'Não' }}</p>
        <p>Modo: {{ modo }}</p>
        <p>Moedas: {{ moedas }}</p>
        <p>Saldo: {{ saldo }}</p>
    </div>

    <div class="operacoes">
        <h2>Operações</h2>

        <div class="filtro">
            <form action="/operacoes/filtro" method="get">
                <label>Moeda:</label>
                <input type="text" name="symbol">
                <label>Ação:</label>
                <input type="text" name="acao">
                <button type="submit">Filtrar</button>
            </form>
        </div>

        <ul>
            {% for op in operacoes %}
                <li>{{ op.data }} - {{ op.symbol }} - {{ op.acao }} - Preço: {{ op.preco }}</li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
